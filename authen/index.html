<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authen Page</title>
    <link rel="stylesheet" href="./authen.css">
</head>

<body>

    <section class="myform-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-area login-form">
                        <div class="form-content">
                            <h2>Login</h2>
                            <p>“Success is not final, failure is not fatal: It is the courage to continue that counts.”
                            </p>
                            <ul>
                                <li><a href="#" class="facebook"><i
                                            class="fa fa-facebook-f"></i><span>facebook</span></a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i><span>twitter</span></a>
                                </li>
                            </ul>
                        </div>
                        <div class="form-input">
                            <h2>Login Form</h2>
                            <form onsubmit="signIn(event)">
                                <div class="form-group">
                                    <input name="userName" type="text" id="" name="name" required>
                                    <label>User Name</label>
                                </div>
                                <div class="form-group">
                                    <input name="password" type="password" id="" name="password" required>
                                    <label>password</label>
                                </div>
                                <div class="myform-button">
                                    <button class="myform-btn">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="authen.js"></script>
</body>

</html>
