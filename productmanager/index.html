<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function checkAuthen() {
            ;
            if (!localStorage.getItem("userLogin")) {
                alert("Bạn không có quyền truy cập trang web này!")
                window.location.href = "/authen"
            }
        }
        checkAuthen()
    </script>
    <link rel="stylesheet" href="./product.css">
</head>

<body>
    <div class="admin-page">
        <header>

        </header>
        <div class="admin_page_container">
            <nav class="navbar justify-content-center bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                    <button onclick="window.location.href = '/'" class="btn btn-outline-success me-2"
                        type="button">TRANG CHỦ</button>
                    <button onclick="window.location.href = '/usermanager'" class="btn btn-outline-success me-2"
                        type="button">Quản lý người dùng</button>
                    <button onclick="window.location.href = '/catologuemanager'" class="btn btn-outline-success me-2"
                        type="button">Quản lý danh mục</button>
                    <button onclick="window.location.href = '/productmanager'" class="btn btn-outline-success me-2"
                        type="button">Quản lý sản phẩm</button>
                </form>
            </nav>
        </div>
        <div class="content">
            <h1>QUẢN LÝ SẢN PHẨM</h1>
            <div class="btn">
                <div class="textid">
                    <input id="productName" type="text" placeholder="Tên sản phẩm">
                    <input id="catalogue" type="text" placeholder="tên danh mục">
                    <input id="price" type="text" placeholder="Giá sản phẩm">
                </div>
                <button onclick="addcatalogue()" type="button" class="btn btn-success">Thêm danh mục </button>
                <div class="btnsearch">
                    <input class=" searchData" type="text" placeholder="Tìm kiếm">
                    <button onclick="searchData()" type="button" class="btn btn-success">Tìm Kiếm</button>
                </div>
            </div>
            <table class="table table-success table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">PRODUCT NAME</th>
                        <th scope="col">CATALOGUE</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">TOOL</th>
                        <th scope="col">EDIT</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="page_list"></div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./product.js"></script>
</body>

</html>
